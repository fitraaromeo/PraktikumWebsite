<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Projects</title>
  <link rel="stylesheet" href="./assets/css/portfolio.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <h1>My Portfolio</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="portfolio.html" class="active">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="add-project">
      <div class="container">
        <h2>Add New Project</h2>
        <form id="projectForm">
          <div class="form-group">
            <label for="projectTitle">Project Title</label>
            <input type="text" id="projectTitle" name="projectTitle" placeholder="Enter project title" required>
          </div>
          <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea id="projectDescription" name="projectDescription" placeholder="Enter project description" rows="4" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <script src="./assets/js/portfolio.js"></script>
</body>
</html>
